<!DOCTYPE html>
<html>
    <body>

        <h1>JavaScript Output</h1>
        <h2>innerHtml</h2>
        <h3>innerHTML = 50 + 20</h3>

        <p id="demo"></p>

        <script>
            document.getElementById("demo").innerHTML = 50 + 20;
        </script>

        <h2>document.write()</h2>
        <h3>document.write(10+20)</h3>
        <script>
            document.write(10+20);
        </script>

        <h2>window.alert()</h2>
        <h3>window.alert(20-12)</h3>
        <script>
            //alert(20-12);
        </script>

        <h2>console.log()</h2>
        <h3>console.log(5+6)</h3>
        <script>
            console.log(5+6);
        </script>

        <h2>The window.print() Method</h2>
        <h3>Prints the screen</h3>
        <button onclick="window.print()">Print this page</button>
    </body>
</html>
