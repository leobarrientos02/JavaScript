<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript</h2>
        <p> Changing HTML attrbute values.</p>

        <button
        onclick="document.getElementById('myImage').src = 'images/happy.png'">Happy Face</button>

        <img id="myImage" src="images/sad.jpg" style="width:100px">

        <button onclick="document.getElementById('myImage').src = 'images/sad.jpg'">Sad Face</button>
        
        <p id="demo">Changing the style of a HTML element.</p>
        <button type="button" onclick="document.getElementById('demo').style.fontSize='40px'">Change Font Size</button>
        
        <p id="demo2">JavaScript can hide HTML elements.</p>
        <button type="button" onclick="document.getElementById('demo2').style.display='none'">Hide Text</button>
        
        <p> Show hidden HTML elements</p>
        <p id="demo2" style="display: none">Hello World</p>
        <button type="button" onclick="document.getElementById('demo2').style.display='block'">Click me!</button>
    </body>
</html>
